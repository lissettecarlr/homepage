<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>久远的主页</title>
    <meta name="keywords" content="久远 | 卡拉">
    <meta name="description" content="用于快速导航到我的各类站点">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="久远·卡拉">
    <meta name="theme-color" content="#1b1f22">
    <meta name="color-scheme" content="dark">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/variables.css" as="style">
    <link rel="preload" href="css/fontgoogle.css" as="style">
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="js/bg.js" as="script">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 样式和图标 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="./images/logo/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./images/logo/android-chrome-192x192.png">
</head>
<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="icon"> 
                <img src="./images/logo/android-chrome-192x192.png" alt="久远·卡拉" class="logo" loading="eager" fetchpriority="high" /> 
            </div>
            <div class="content">
                <div class="inner">
                    <h1>久远·卡拉的主页</h1>
                    <p>用于快速导航到我的各类站点</p>
                    <p>邮件：<a href="mailto:lissettecarlr@163.com">lissettecarlr@163.com</a></p>
                </div>
            </div>
            <nav class="use-middle">
                <ul>
                    <li><a href="https://blog.kala.love" target="_blank" rel="noopener">博客/主页</a></li>
                    <li><a href="https://blog.kala.love/categories/技术类/" target="_blank" rel="noopener">博客/专业</a></li>
                    <li class="is-middle"><a href="https://blog.kala.love/categories/摄影/" target="_blank" rel="noopener">博客/摄影</a></li>
                    <li><a href="https://blog.kala.love/about/" target="_blank" rel="noopener">关于我</a></li>                            
                </ul>
                <ul>
                    <li><a href="https://mem.kala.love" target="_blank" rel="noopener">说说</a></li>
                    <li><a href="https://lissettecarlr.github.io/" target="_blank" rel="noopener">网页书签</a></li>
                    <li class="is-middle"><a href="https://photo.kala.love/" target="_blank" rel="noopener">缓存图库</a></li>
                    <li><a href="https://uptime.kala.love/" target="_blank" rel="noopener">站点状态</a></li>                            
                </ul>
            </nav>
        </header>
      
        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; 2021-<span id="current-year"></span> 久远·卡拉</p>
        </footer>
    </div>

    <!-- BG -->
    <div id="bg"></div>
    
    <!-- 脚本 -->
    <script src="js/bg.js" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 页面加载状态
        document.body.classList.add('is-loading');
        setTimeout(function() {
            document.body.classList.remove('is-loading');
        }, 100);
        
        // 更新页脚年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
    });
    </script>
</body>
</html>
